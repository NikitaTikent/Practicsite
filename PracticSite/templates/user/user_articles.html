{% extends 'base.html' %}

{% block title %}Статьи{% endblock %}

{% block body %}
	{% if articles %}
		<div style=" margin-top: 5vw; margin-left: 5vw;">Статьи автора: {{user.username}}
			{% for article in articles %}
				<p><a href="{% url 'blog:article' article.pk %}">{{article.title}}</a>
			{% endfor %}
		</div>
	{% endif %}
{% endblock %}
