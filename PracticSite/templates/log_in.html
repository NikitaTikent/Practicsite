{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block body %}
	<style type="text/css">
		.loginform{
			float: left;
			margin-top: 10vh;
			margin-left: 40vw;
		}
		.messages{
			clear: left;
			float: left;
			margin-top: 1vw;
			margin-left: 30vw;
		}
	</style>


	<form method="post">
		{% csrf_token %}
		<div class="loginform">
			<input type="text" name="username" placeholder="Логин...">
			<p><input type="password" name="password">
			<p><input type="submit" value="Вход">
		</div>
	</form>

	{% if messages %}
	<div class="messages">
		{% for message in messages %}
		Ошибка: {{message}}
		{% endfor %}
	</div>
	{% endif %}

{% endblock %}
