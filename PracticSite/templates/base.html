<!DOCTYPE html>

<html lang="ru">

	<head>
	    <meta charset="UTF-8">
	    <title>{% block title %}Сайт для практики{% endblock %}</title>
	</head>

	<header>
		<a href="/">Главная</a>
		<a href="{% url 'blog:index' %}">Блог</a>
		{% if not user.is_authenticated %}
			<a href="{% url 'main:log_in' %}" style="float: right; margin: 1vw;">Авторизация</a>
		{% else %}
			<a href="{% url 'main:log_out' %}" style="float: right; margin: 1vw;">Выход</a>
			{% if user.username == 'admin' %}
				<a href="/admin" style="float: right; margin: 1vw;">Админка</a>
			{% endif %}
		{% endif %}
	</header>



	<body>
		{% block body %}
			Добро пожаловать на сайт всего
			{% if user.is_authenticated %}
				{{user.username}}
			{% endif %}
		{% endblock %}
	</body>

</html>
